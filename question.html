  <style>
    html {
      font-size: clamp(18px, 1.5vw, 24px);
    }
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    .reveal {
      background: url('background.png') no-repeat center center fixed;
      background-size: cover;
      color: #000;
      font-size: 1.0em;
    }
    .reveal .slides { max-height: 100vh; }
    section {
      width: 100%;
      height: 100%;
      display: block;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding-top: 1.2em;
    }
    h2 {
      background: rgba(12, 11, 11, 0.8);
      padding: 0.6em 1.2em;
      border-radius: 2em;
      font-size: 4em;
    }
    .answer-row {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      width: 45%;
      margin: 0.3em auto;
      padding: 0.2em 0.8em;
      background: rgba(255,255,255,0.85);
      border-radius: 0.4em;
    }
    .answer-label {
      font-weight: bold;
      width: 6em;
      display: inline-block;
      text-align: right;
    }
    .answer-text {
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.6s ease;
      min-height: 1.4em;
      flex: 1;
      min-width: 10em;
      text-align: left;
      padding-left: 0.6em;
      white-space: nowrap; /* 避免太長自動換行撐大行高 */
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .visible {
      visibility: visible;
      opacity: 1;
    }

    .reveal-button {
      padding: 0.2em 0.8em;
      font-size: 0.7em;
      cursor: pointer;
      background: #444;
      color: white;
      border: none;
      border-radius: 0.6em;
    }
    .reset-button {
      position: fixed;
      top: 0.5em;
      right: 0.5em;
      padding: 0.5em 1em;
      font-size: 0.7em;
      background: #2f3033;
      color: white;
      border: none;
      border-radius: 0.6em;
      opacity: 0.8;
      cursor: pointer;
    }
    @media screen and (max-width: 768px) {
      html { font-size: 1.0vw; }
    }
    @media screen and (min-width: 1440px) {
      html { font-size: 1.0vw; }
    }
  </style>
</head>

                        "天龍國 8個",
                        "天文台 7個",
                        "星系/宇宙 7個",
                        "101大樓 7個"
                      ]
                    }
    const sheet = getSheetFromURL();
    const data = allData[sheet];
    const title = document.getElementById("station-title");
    const container = document.getElementById("answers-container");

    if (!data) {
      title.innerText = "⚠ 無效的站名參數！請使用 ?sheet=站名";
    } else {
      title.innerText = "問題：" + sheet + " 氣象站直觀印象";
      data.forEach((ans, index) => {
        const id = index + 1;
        const row = document.createElement("div");
        row.className = "answer-row";
        row.innerHTML = `
          <span class="answer-label">第${id}名：</span>
          <button id="btn${id}" class="reveal-button">顯示答案</button>
          <span id="ans${id}" class="answer-text">${ans}</span>
        `;
        container.appendChild(row);
      });

      window.addEventListener("load", () => {
        data.forEach((_, i) => {
          const id = i + 1;
          const btn = document.getElementById("btn" + id);
          const ans = document.getElementById("ans" + id);
          if (btn && ans) {
            btn.addEventListener("click", () => {
              ans.classList.add("visible");
              btn.style.display = "none";
              localStorage.setItem(sheet + "_ans" + id + "_Shown", "true");
            });
            if (localStorage.getItem(sheet + "_ans" + id + "_Shown")) {
              ans.classList.add("visible");
              btn.style.display = "none";
            }
          }
        });
      });
    }
  </script>
</body>
</html>
